
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title></title>
    <link href="https://web.sdk.qcloud.com/player/tcplayer/release/v4.2.1/tcplayer.min.css" rel="stylesheet">
    <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.2.1/libs/hls.min.0.13.2m.js"></script>
    <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.5.0/tcplayer.v4.5.0.min.js"></script>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/limonte-sweetalert2/11.4.4/sweetalert2.all.min.js"></script>
    <link href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }
        #player-container-id {
            width: 100%;
            height: calc(100% - 70px);
        }
        #baidu-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            height: 40px;
            padding: 0 20px;
            background-color: orange;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            white-space: nowrap;
            cursor: pointer;
        }

        /* 密码弹窗样式 */
        .modal-overlay {
            position: fixed;
            z-index: 999;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1e1e1e;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 320px;
            animation: slideUp 0.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-header {
            padding: 10px 0;
            font-size: 30px;
            color: #fff;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }

        .modal-tips {
            width: 100%;
            padding: 15px 0;
            color: #ccc;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 15px;
            background: #2a2a2a;
            font-size: 16px;
            text-align: center;
            outline: none;
            color: #fff;
            box-sizing: border-box;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .modal-content button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: #01c3ff;
            color: #333;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            display: block;
        }

        .modal-error {
            color: red;
            margin-top: 8px;
            font-size: 14px;
            display: none;
            width: 100%;
            text-align: center;
        }

        .modal-success {
            color: #16d46b;
            margin-top: 8px;
            font-size: 14px;
            display: none;
            width: 100%;
            text-align: center;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* SweetAlert2 自定义样式 */
        .swal2-container-custom {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 1em !important;
            overflow-y: hidden !important;
        }

        .swal2-popup-custom {
            width: 85vw !important;
            max-height: 90vh !important;
            height: auto !important;
            margin: 0 !important;
            padding: 0 !important;
            display: flex !important;
            flex-direction: column !important;
            overflow-y: auto !important;
            scrollbar-width: thin !important;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent !important;
            position: relative !important;
        }

        .swal2-popup-custom img {
            width: 100% !important;
            height: auto !important;
            object-fit: contain !important;
            margin: 0 !important;
            display: block !important;
            max-width: 100% !important;
        }

        .swal2-close-button-custom {
            position: absolute !important;
            right: 0 !important;
            top: 0 !important;
            z-index: 10 !important;
            color: #fff !important;
            background: rgba(0, 0, 0, 0.5) !important;
            border-radius: 0 0 0 5px !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 32px !important;
            height: 32px !important;
            font-size: 20px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            transition: background 0.2s ease !important;
            opacity: 0.8 !important;
            outline: none !important;
        }

        .swal2-close-button-custom:hover {
            background: rgba(0, 0, 0, 0.8) !important;
            opacity: 1 !important;
        }

        /* 滚动条样式 */
        .swal2-popup-custom::-webkit-scrollbar {
            width: 6px !important;
            height: 6px !important;
        }

        .swal2-popup-custom::-webkit-scrollbar-track {
            background: transparent !important;
        }

        .swal2-popup-custom::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3) !important;
            border-radius: 3px !important;
        }

        .swal2-image-custom {
            max-height: none !important;
            width: 100% !important;
            max-width: 100% !important;
            margin: 0 auto !important;
        }

        /* 弹窗内容自适应调整 */
        .swal2-content {
            padding: 0 !important;
            margin: 0 !important;
            overflow: visible !important;
        }

        .swal2-html-container {
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
        }
    </style>
</head>
<body>
    <video id="player-container-id" preload="auto" playsinline webkit-playsinline></video>
    <button id="baidu-button"></button>

    <div class="modal-overlay" id="passwordModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">🔏 解锁查看</div>
            <div class="modal-tips"></div>
            <input type="text" id="passwordInput" autocomplete="off" placeholder="输入密码" inputmode="text" />
            <div class="modal-error" id="passwordError">密码错误</div>
            <div class="modal-success" id="passwordSuccess">密码正确</div>
            <div style="display: flex; gap: 10px; margin-top: 15px; width: 100%;">
                <button id="unlockBtn" style="flex: 1;">解锁</button>
                <button id="getPasswordBtn" style="flex: 1;">获取密码</button>
            </div>
        </div>
    </div>

    <script>
        const localConfig = {
            // 按钮配置
            button: {
                title: ".", // 页面标题
                buttonText: "点我进吃瓜群，看更多", // 按钮文本
                buttonLink: "https://pic.rmb.bdstatic.com/bjh/3ed3b2b383b/250612/f19ef6c6841f40c9f14d58dd39dc91cc.jpeg" // 按钮链接，可以是图片链接
            },
            // 视频配置
            video: {
                url: "https://coscdn.myjujing.com/cvd/customer/fileUploadv2/120.235.116.52/1750685501144109738/80014562/1_x264.mp4" // 视频链接
            },
            // 密码配置
            password: {
                enabled:true, // 是否启用密码 true为启动 false为关闭
                value: "农场砍价", // 密码值
                tip: "请输入密码查看完整内容", // 密码提示文本
                getPasswordUrl: "https://pic.rmb.bdstatic.com/bjh/3ed3b2b383b/250623/c5c259c9744402650de5c96acd398771.png" // 获取密码的链接
            }
        };

        function showImageModal(imageUrl) {
            if (imageUrl) {
                Swal.fire({
                    imageUrl: imageUrl,
                    imageWidth: '100%',
                    imageHeight: 'auto',
                    imageAlt: '图片',
                    showConfirmButton: false,
                    showCloseButton: true,
                    background: '#1e1e1e',
                    backdrop: 'rgba(0,0,0,0.8)',
                    width: 'auto',
                    padding: '0',
                    heightAuto: true,
                    scrollbarPadding: false,
                    customClass: {
                        container: 'swal2-container-custom',
                        popup: 'swal2-popup-custom',
                        closeButton: 'swal2-close-button-custom',
                        image: 'swal2-image-custom'
                    },
                    didOpen: (popup) => {
                        const popupEl = Swal.getPopup();
                        if (popupEl) {
                            popupEl.style.overflowY = 'auto';
                            

                            const img = popup.querySelector('.swal2-image');
                            if (img) {
                                img.onload = function() {
                                    if (img.scrollHeight > popupEl.clientHeight) {
                                        popupEl.style.overflowY = 'scroll';
                                    }
                                };
                            }

                            const closeBtn = popup.querySelector('.swal2-close');
                            if (closeBtn) {
                                closeBtn.style.position = 'absolute';
                                closeBtn.style.right = '0';
                                closeBtn.style.top = '0';
                            }
                        }
                    }
                });
            } else {
                return;
            }
        }

        function isVideoUrl(url) {
            if (!url) return false;
            const videoExtensions = /\.(mp4|m3u8|webm|mov|avi|wmv|flv|mkv|ts)$/i;
            return videoExtensions.test(url);
        }

        function handleVideoUrl(url) {
            if (isVideoUrl(url)) {
                const videoElement = document.getElementById("player-container-id");
                const tcplayer = TCPlayer(videoElement, {
                    reportable: false,
                    autoplay: true
                });
                
                tcplayer.src(url);
            } else {
                window.location.href = url;
            }
        }

        (function() {
            try {
                const buttonLink = localConfig.button.buttonLink;
                
                if (localConfig.button.title) document.title = localConfig.button.title;

                const buttonElement = document.getElementById('baidu-button');
                if (buttonElement) {
                    buttonElement.textContent = localConfig.button.buttonText || '';
                    buttonElement.onclick = () => showImageModal(buttonLink);
                }

                const videoUrl = localConfig.video.url;
                
                if (!localConfig.password.enabled) {
                    handleVideoUrl(videoUrl);
                } else {
                    document.querySelector('.modal-tips').innerHTML = localConfig.password.tip || '';

                    window.checkPassword = function(pwd) {
                        if (pwd === localConfig.password.value) {
                            document.getElementById("passwordSuccess").style.display = 'block';
                            setTimeout(() => {
                                hidePasswordModal();
                                handleVideoUrl(videoUrl);
                            }, 500);
                        } else {
                            document.getElementById("passwordError").style.display = 'block';
                            setTimeout(() => {
                                document.getElementById("passwordError").style.display = 'none';
                            }, 2000);
                        }
                    };

                    document.getElementById("getPasswordBtn").onclick = function() {
                        showImageModal(localConfig.password.getPasswordUrl);
                    };

                    showPasswordModal();
                }

            } catch (error) {
                return; 
            }
        })();

        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        function hidePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        document.getElementById("unlockBtn").addEventListener('click', function() {
            const pwd = document.getElementById("passwordInput").value;
            checkPassword(pwd);
        });
    </script>
</body>
</html>
